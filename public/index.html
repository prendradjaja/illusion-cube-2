<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Illusion Cube</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
      body {
        margin: 0;
        background: #c5e2e2;
        overflow-x: hidden;
      }
      #cubes-container {
        position: relative;
        height: 900px;
        width: 630px;
        margin: 0 auto;
      }
      canvas:nth-of-type(1) {
        position: absolute;
        top: 0px;
        left: -290px;
      }
      canvas:nth-of-type(2) {
        position: absolute;
        top: 0px;
        left: 0px;
        top: -123px;
        left: -78px;
      }
      canvas.active {
        z-index: 1;
      }
      #controls {
        position: relative;
        min-width: max-content;
        text-align: center;
        z-index: 2;
        display: flex;
        justify-content: center;
      }
      #controls > * {
        margin: 0 40px;
      }
      #controls button {
        margin: 2px;
        font-size: 60px;
        font-family: monospace;
        width: 1.2em;
        height: 1.2em;
      }
      #controls button.spacer {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cubes-container"></div>
    <div id="controls">
      <div>
        <button class="spacer">-</button
        ><button onmousedown="handleClick(1, 'U', event)">U</button
        ><button class="spacer">-</button>
        <br>
        <button  onmousedown="handleClick(1, 'L', event)">L</button
        ><button onmousedown="handleClick(1, 'F', event)">F</button
        ><button onmousedown="handleClick(1, 'R', event)">R</button>
        <br>
        <button class="spacer">-</button
        ><button onmousedown="handleClick(1, 'D', event)">D</button
        ><button onmousedown="handleClick(1, 'B', event)">B</button>
        <br>
        <br>
        <br>
        <button  onmousedown="handleClick(1, 'M', event)">M</button
        ><button onmousedown="handleClick(1, 'E', event)">E</button
        ><button onmousedown="handleClick(1, 'S', event)">S</button>
        <br>
        <button  onmousedown="handleClick(1, 'x', event)">x</button
        ><button onmousedown="handleClick(1, 'y', event)">y</button
        ><button onmousedown="handleClick(1, 'z', event)">z</button>
      </div>
      <div>
        <button class="spacer">-</button
        ><button onmousedown="handleClick(2, 'U', event)">U</button
        ><button class="spacer">-</button>
        <br>
        <button  onmousedown="handleClick(2, 'L', event)">L</button
        ><button onmousedown="handleClick(2, 'F', event)">F</button
        ><button onmousedown="handleClick(2, 'R', event)">R</button>
        <br>
        <button class="spacer">-</button
        ><button onmousedown="handleClick(2, 'D', event)">D</button
        ><button onmousedown="handleClick(2, 'B', event)">B</button>
        <br>
        <br>
        <br>
        <button  onmousedown="handleClick(2, 'M', event)">M</button
        ><button onmousedown="handleClick(2, 'E', event)">E</button
        ><button onmousedown="handleClick(2, 'S', event)">S</button>
        <br>
        <button  onmousedown="handleClick(2, 'x', event)">x</button
        ><button onmousedown="handleClick(2, 'y', event)">y</button
        ><button onmousedown="handleClick(2, 'z', event)">z</button>
      </div>
    </div>
  </body>
</html>
